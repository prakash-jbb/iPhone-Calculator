<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <title>Calc</title>
</head>

<body>

    <div id="main-body">
        <div id="container">

            <div id="container1">
                <span id="time">7:38 PM</span>>
                <input type="text" id="display" name="display">
                <div class="row">
                    <input class="calcBtn bgGray" type="button" value="C" onclick="display.value = ''">
                    <input class="calcBtn bgGray" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="calcBtn bgGray" type="button" value="%" onclick="display.value += '%'">
                    <input class="calcBtn bgOrange" type="button" value="/" onclick="display.value += '/'">
                </div>

                <div class="row">
                    <input class="calcBtn" type="button" value="7" onclick="display.value += 7">
                    <input class="calcBtn" type="button" value="8" onclick="display.value += 8">
                    <input class="calcBtn" type="button" value="9" onclick="display.value += 9">
                    <input class="calcBtn bgOrange" type="button" value="x" onclick="display.value += '*' ">
                </div>

                <div class="row">
                    <input class="calcBtn" type="button" value="4" onclick="display.value += 4">
                    <input class="calcBtn" type="button" value="5" onclick="display.value += 5">
                    <input class="calcBtn" type="button" value="6" onclick="display.value += 6">
                    <input class="calcBtn bgOrange" type="button" value="-" onclick="display.value += '-'">
                </div>

                <div class="row">
                    <input class="calcBtn" type="button" value="1" onclick="display.value += 1">
                    <input class="calcBtn" type="button" value="2" onclick="display.value += 2">
                    <input class="calcBtn" type="button" value="3" onclick="display.value += 3">
                    <input class="calcBtn bgOrange" type="button" value="+" onclick="display.value += '+'">
                </div>

                <div class="row">
                    <input class="calcBtn twoBtn" type="button" value="0" onclick="display.value += 0">
                    <input class="calcBtn" type="button" value="." onclick="display.value += '.'">
                    <input class="calcBtn bgOrange" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
                <hr id="homeBtn">
            </div>
        </div>
    </div>

</body>

</html>
